language: c++
compiler:
  - clang
  - gcc
os: linux
dist: focal
addons:
  apt:
    sources:
      - ubuntu-toolchain-r-test
    packages:
      - g++
      - cmake
      - clang
      - doxygen
      - graphviz
      - snap
      - libx11-dev
      - libxrandr-dev
      - libxinerama-dev
      - libxcursor-dev
      - libxi-dev
      - libgl-dev
      - libglu-dev
install:
  - cmake --version || exit
script:
  - bash Scripts/Linux-Build.sh -b